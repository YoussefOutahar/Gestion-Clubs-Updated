<!-- validation.component.html -->
<h1 class="mb-4">List of members</h1>

<p-table [value]="members" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]"
  styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Field</th>
      <th>Year</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-member>
    <tr>
      <td>{{ member.name }}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.phone }}</td>
      <td>{{ member.field }}</td>
      <td>{{ member.year }}</td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-check" class="p-button-sm m-2"
          (click)="validateMember(member)"></button>
        <button type="button" pButton pRipple icon="pi pi-times" class="p-button-sm m-2"
          (click)="cancelMember(member)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
