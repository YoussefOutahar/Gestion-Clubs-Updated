<!-- charge-form.component.html -->

<div class="container">

    <h1>Join </h1>
    <p>Welcome to our community! We're excited to have you on board.</p>
    <p>Please fill out the form below to complete your registration.</p>
    <div class="form">
        <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="join-form">
            <div>
                <label for="name">Name :</label>
                <input type="text" id="name" formControlName="name" />
            </div>

            <div>
                <label for="mail">Email :</label>
                <input type="email" id="name" formControlName="mail" />
            </div>

            <div>
                <label for="field">Field :</label>
                <input type="text" id="field" formControlName="field" />
            </div>

            <div>
                <label for="year">Year :</label>
                <input type="text" id="year" formControlName="year" />
            </div>

            <div>
                <label for="phone">Phone :</label>
                <input type="number" id="phone" formControlName="phone" />
            </div>

            <button mat-button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </div>
</div>
