<div class="row">
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Active clubs</mat-card-title>
        </div>
        <apx-chart [series]="salesOverviewChart.series" [chart]="salesOverviewChart.chart"></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-4">
    <div class="col-lg-12 col-sm-6">
      <div class="assign-budget-button">
        <button mat-raised-button color="primary" (click)="addNewEvent()">Add new event</button>
      </div>
    </div>
    <div class="col-lg-12 col-sm-6">
      <div class="assign-budget-button">
        <button mat-raised-button color="primary" (click)="addNewMeeting()">Add new meeting</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="w-100">
          <mat-card-title>Upcoming Event</mat-card-title>
          <div class="align-items-center">
            <!--<h3 class="mat-subtitle-1 f-s-14 f-w-600" *ngIf="event">{{ event.name }}</h3>-->
            <img [src]="event?.img" alt="Event Image" style="width: 500px; border-radius: 8px 8px 0 0;" *ngIf="event">
            <p *ngIf="!event">No upcoming events</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
