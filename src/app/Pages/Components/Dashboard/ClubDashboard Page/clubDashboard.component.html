<div class="row">
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Active clubs</mat-card-title>
        </div>
        <apx-chart [series]="activeClubsChart.series" [chart]="activeClubsChart.chart"></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!--<div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Events statistics</mat-card-title>
        </div>
        <apx-chart [series]="eventNumberChart.series" [chart]="eventNumberChart.chart" [xaxis]="eventNumberChart.xaxis"
          [stroke]="eventNumberChart.stroke" [dataLabels]="eventNumberChart.dataLabels" [yaxis]="eventNumberChart.yaxis"
          [labels]="eventNumberChart.labels" [legend]="eventNumberChart.legend"></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>-->
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12 col-sm-6">
        <div class="redirection-button">
          <button mat-raised-button color="primary" (click)="addNewEvent()">Add new event</button>
        </div>
      </div>
      <div class="col-lg-12 col-sm-6">
        <div class="redirection-button">
          <button mat-raised-button color="primary" (click)="addNewMeeting()">Add new meeting</button>
        </div>
      </div>

      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Yearly Budget</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="currency-dollar" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">$6,820</h4>
            <div class="d-flex align-items-center m-t-16">
              <button mat-mini-fab class="bg-light-error text-error shadow-none icon-27">
                <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
              </button>
              <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
              <div class="mat-body-1 m-l-4">last year</div>
            </div>
          </mat-card-content>
          <apx-chart [series]="BudgetsChart.series" [chart]="BudgetsChart.chart"
          [labels]="BudgetsChart.labels" [legend]="BudgetsChart.legend"></apx-chart>
        </mat-card>
      </div>

      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Events statistics</mat-card-title>
          </mat-card-header>
          <apx-chart [series]="eventNumberChart.series" [chart]="eventNumberChart.chart"
            [labels]="eventNumberChart.labels" [legend]="eventNumberChart.legend"></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="w-100">
          <mat-card-title>Upcoming Event</mat-card-title>
          <div class="align-items-center">
            <!--<h3 class="mat-subtitle-1 f-s-14 f-w-600" *ngIf="event">{{ event.name }}</h3>-->
            <img [src]="event?.img" alt="Event Image" style="width: 500px; border-radius: 8px 8px 0 0;" *ngIf="event">
            <p *ngIf="!event">No upcoming events</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
