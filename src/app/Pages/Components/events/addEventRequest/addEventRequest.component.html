<mat-stepper [linear]="true" #stepper>
  <!-- First Step -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>General Info</ng-template>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Location" formControlName="location" required>
        </mat-form-field>
      </div>
      <!--<div>
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput placeholder="Date" formControlName="date" required>
        </mat-form-field>
      </div>-->
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle appearance="outline" class="w-100" color="primary" matIconSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </form>
  </mat-step>


  <!-- Second Step -->
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="Description" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Funding Methods</mat-label>
          <input matInput formControlName="fundingMethods" placeholder="Funding Methods" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Aimed Target</mat-label>
          <input matInput formControlName="aimedTarget" placeholder="Aimed Target" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </form>
  </mat-step>


  <!-- Third Step -->
  <mat-step>
    <ng-template matStepLabel>Upload Image</ng-template>
    <form [formGroup]="uploadFormGroup">
      <ng-template matStepLabel>Upload</ng-template>
      <div>
        <label for="file">Upload File:</label>
        <input type="file" formControlName="img" (change)="onFileChange($event)" />
      </div>
      <div>
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </form>
  </mat-step>

  <!-- Fourth Step -->
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <p>Submit the form</p>
    <div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button (click)="onSubmit()" color="primary">Submit</button>
    </div>
  </mat-step>
</mat-stepper>
