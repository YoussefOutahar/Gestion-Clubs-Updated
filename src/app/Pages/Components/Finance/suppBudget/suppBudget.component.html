<h1>Request a supplementary budget</h1>

<div *ngIf="successMessage" class="successMessage">
    <h2>{{ successMessage }}</h2>
</div>

<mat-card class="form">
    <div>
        <form *ngIf="suppBudgetForm" [formGroup]="suppBudgetForm" (ngSubmit)="handleSubmit()" class="suppBudget-form">
            <div>
                <label for="eventName">Event Name</label>
                <mat-form-field appearance="fill">
                    <mat-select formControlName="eventId">
                        <mat-option *ngFor="let event of events" [value]="event.id">
                            {{ event.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <label for="totalCost">Amount Requested</label>
                <input type="number" formControlName="totalCost" />
            </div>

            <div>
                <label for="earnings">Additional information :</label>
                <input type="text" id="description" formControlName="description" />
              </div>
              
            <mat-card-actions>
                <button mat-button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-actions>
        </form>
    </div>
</mat-card>
