<!-- charge-form.component.html -->

<h1>Plan new meeting</h1>

<mat-card class="form">
  <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="meeting-form">
    <div>
      <label for="topic">Topic:</label>
      <input type="text" id="topic" formControlName="topic" />
    </div>

    <div>
      <label for="location">Location:</label>
      <input type="text" id="name" formControlName="location" />
    </div>

    <mat-form-field appearance="outline" class="w-100" color="primary">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle appearance="outline" class="w-100" color="primary" matIconSuffix
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="24hr-example">
      <input placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24" formControlName="dateTime" readonly>
      <ngx-material-timepicker #fullTime></ngx-material-timepicker>
    </div>

    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
