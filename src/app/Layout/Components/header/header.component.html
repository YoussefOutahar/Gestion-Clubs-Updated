<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button
    mat-icon-button
    [matMenuTriggerFor]="notificationMenu"
    aria-label="Notifications"
  >
    <i-tabler
      class="d-flex"
      name="bell"
      [matBadge]="notifications.length"
      matBadgeColor="primary"
    ></i-tabler>
  </button>

  <mat-menu #notificationMenu="matMenu" class="topbar-dd cardWithShadow">
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
      <button
        mat-menu-item
        *ngFor="let notification of notifications"
        (click)="handleNotificationClick(notification)"
      >
        <mat-icon>{{ notification.icon }}</mat-icon>
        <span>{{ notification.title }}</span>
      </button>
    </ng-container>
    <ng-template #noNotifications>
      <div class="empty-state">No notifications</div>
    </ng-template>
  </mat-menu>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications" >
    <img [src]="this.currentUser?.avatar" class="rounded-circle object-cover" width="35" />
  </button>
  
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item (click)="navigateToProfile()">
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Profile
    </button>
    <!--<button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon
      >My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="list-check"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >My Task
    </button>-->

    <div class="p-x-12 m-t-12">
      <button
        mat-stroked-button
        (click)="logout()"
        color="primary"
        class="w-100"
      >
        Logout
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
