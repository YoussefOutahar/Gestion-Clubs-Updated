<div class="container">
    <div *ngFor="let club of clubs" class="item-container">
        <div class="img-container">
            <img [src]="club.logo" alt="Club logo">
        </div>

        <div class="body-container">
            <div class="overlay"></div>

            <div class="event-info">
                <p class="title">{{ club.name }}</p>
                <div class="separator"></div>
                <p class="info">{{ club.type }}</p>
                <p class="price">{{ club.nb_member }}</p>
            </div>
            <button class="action" (click)="openJoinDialog(club.id!)">Join Us</button>
        </div>
    </div>
</div>
